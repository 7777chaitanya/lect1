<!DOCTYPE html>
<html>
    <head>
        <title>before</title>
        <style>
            .linky::before{
                content: '🎶';
            }
            .linky::after{
                content: '😍';
            }
        </style>
    </head>

    <body>
        <ul class="pinky">
            <li class="linky"><a href='#'>One Link</a></li>
            <li class="linky"><a href='#'>Other Link</a></li>
            <li class="linky"><a href='#'>Another Link</a></li>
        </ul>   
    </body>
</html>
