<!DOCTYPE html>
<html>
    <head>
        <title>hover</title>
        <style>
        button{
            background-color: orange;
            width: 800px;
            height: 500px;
            font-size: 100px;
            border: 10px solid darkgray;
        }
        button:hover{
            background-color: darkgray;
            color: violet;
            border: 10px solid orange;
        }
        </style>
    </head>

    <body>
        <button>CLICK ME!</button>
    </body>
</html>
